<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Invitación de Casamiento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preload" href="fondo.jpg" as="image">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  background-color:#f5f1ea;
  font-family:'Georgia', serif;
  overflow-x:hidden;
}

.container{
  width:100%;
  display:flex;
  justify-content:center;
  position:relative;
}

.imagen-scroll{
  width:100%;
  max-width:900px;
  height:auto;
  display:block;
}

/* ===== Cuenta regresiva ===== */

.countdown{
  position:absolute;
  top:32%;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  color:#d4af37;
  font-size:26px;
  font-weight:300;
  white-space:nowrap;
  letter-spacing:1px;
  text-shadow:0 0 8px rgba(212,175,55,0.4);
  animation:fadeIn 2s ease forwards;
}

.countdown span{
  margin-right:6px;
  font-weight:500;
}

.countdown span + span{
  margin-left:18px;
}

@keyframes fadeIn{
  from{opacity:0; transform:translate(-50%,20px);}
  to{opacity:1; transform:translate(-50%,0);}
}

/* ===== Botón música SVG ===== */

.music-btn{
  position:fixed;
  bottom:25px;
  left:25px;
  background:none;
  border:none;
  cursor:pointer;
  z-index:1000;
  transition:0.3s ease;
}

.music-btn svg{
  width:24px;
  height:24px;
  fill:#d4af37;
  filter:drop-shadow(0 0 6px rgba(212,175,55,0.6));
  transition:0.3s ease;
}

.music-btn:hover svg{
  transform:scale(1.15);
}

/* ===== Botón confirmar ===== */

@keyframes shine{
  0%{background-position:-200px;}
  100%{background-position:200px;}
}

.confirmar-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  padding:10px 20px;
  border-radius:40px;
  text-decoration:none;
  font-size:12px;
  letter-spacing:2px;
  color:white;
  background:linear-gradient(145deg,#d4af37,#b8962e);
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
  transition:0.3s;
  overflow:hidden;
  z-index:1000;
}

.confirmar-btn:hover{
  transform:scale(1.05);
}

.confirmar-btn::before{
  content:"";
  position:absolute;
  top:0;
  left:-100px;
  width:60px;
  height:100%;
  background:linear-gradient(120deg,
  rgba(255,255,255,0.2),
  rgba(255,255,255,0.6),
  rgba(255,255,255,0.2));
  transform:skewX(-25deg);
  animation:shine 3s infinite linear;
}
</style>
</head>

<body>

<div class="container">

  <img src="fondo.jpg" class="imagen-scroll" alt="Invitación">

  <!-- Cuenta regresiva -->
  <div class="countdown" id="countdown">
    <span id="dias">00</span>D
    <span id="horas">00</span>H
    <span id="minutos">00</span>M
    <span id="segundos">00</span>S
  </div>

</div>

<!-- Música -->
<audio id="musica">
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="toggleMusic()" id="soundBtn">
  <svg id="iconoSonido" viewBox="0 0 24 24">
    <path d="M3 9v6h4l5 4V5L7 9H3z"/>
    <path id="ondas" d="M16 8c1.5 1.5 1.5 6.5 0 8M18.5 5.5c3 3 3 10 0 13"/>
  </svg>
</button>

<!-- Confirmar asistencia -->
<a 
href="https://wa.me/5493624640004?text=Confirmo%20mi%20asistencia" 
target="_blank"
class="confirmar-btn">
Confirmar asistencia
</a>

// ===== Música =====
const audio=document.getElementById("musica");
const ondas=document.getElementById("ondas");

function toggleMusic(){
  if(audio.paused){
    audio.play();
    ondas.style.display="block";
  }else{
    audio.pause();
    ondas.style.display="none";
  }
}

</body>
</html>
